<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc IF ELSE</title>
</head>
<body>
    <script>
        let name = prompt(" What is the 'official' name of Javascript?","");
        if(name == "ECMAScript"){
            alert("Right!");
        } else {
            alert("You don't know? ECMAScript!")
        }
    </script>
</body>
</html>
